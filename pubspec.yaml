name: ditonton_tv_series
description: A Flutter TV Series application with Clean Architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  rxdart: ^0.27.7
  
  # Network
  http: ^1.1.0
  dartz: ^0.10.1
  
  # Local Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # UI
  cached_network_image: ^3.3.0
  flutter_rating_bar: ^4.0.1
  
  # Utils
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Testing
  mockito: ^5.4.2
  build_runner: ^2.4.6
  bloc_test: ^9.1.4
  
flutter:
  uses-material-design: true
